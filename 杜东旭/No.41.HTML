<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滑动门技术</title>
	<style>
	* {
		padding: 0;
		margin: 0;
	}
	
	ul {
		list-style: none;
	}
	
	a,a:visited {
		color: #ccc;
	}

/*	.box1 {
		float: left;
		height: 38px;
		
	}
	*/
	a {
		float: left;
		height: 38px;
		text-decoration: none;
		line-height: 38px;
		background: url(fen2.bmp) repeat ;
	}

	.box2 {
		float: left;
		background: url(fen1.bmp) no-repeat;
		height: 38px;
		width: 9px;
	}

	.box3 {
		float: left;
		background: url(fen3.png) no-repeat;
		height:38px;
		width: 33px; 
			}

	</style>
</head>
<body>
	
	<ul class="nav">
	<li class="box2"></li><li class="box1"><a href="#">首页</a></li><li class="box3"></li>
	<li class="box2"></li><li class="box1"><a href="#">鲁东大学</a></li><li class="box3"></li>
	<li class="box2"></li><li class="box1"><a href="#">信息与电气工程学院</a></li><li class="box3"></li>
	<li class="box2"></li><li class="box1"><a href="#">软件工程</a></li><li class="box3"></li>
	</ul>
</body>
</html>
