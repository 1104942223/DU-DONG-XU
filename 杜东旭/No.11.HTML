<!DOCTYPE html>
<html>
<head>
	<title>设置字体类型 与字体加粗 和  字体风格</title>
	<style>
		div	{
			font-size: 20px;
			font-family: "微软雅黑"；;
		}
		.ddx {
			font-size: medium;
		}
		.dds {
			font-size: large;
		}
		h1 {
			font-family: "黑体";
		}
		p {
			font-family: "宋体";
			font-weight:700;
			/*font-style: italic;*//*使用文字本身的斜体样式显示*/
			font-style: oblique;/*让文字进行倾斜显示*/
		}
		.des {
			font-weight: 900;
			/*字体的加粗*/
		}
	</style>
</head>
<body>
<h1>说不上爱别说谎就一点喜欢</h1>
<p class="ddx">
	<b>我是大帅哥b标签加粗处理</b>
</p>
<p class="dds">
	我是一个段落标签
</p>
<div>
	杜东旭的传奇之路
</div>
<span class="des">我要努力学习web前端</span>
</body>
</html>
