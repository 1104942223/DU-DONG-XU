<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滑动门技术第二种方法</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
		}
		a,a:visited {
			color: #000;
			text-decoration: none;
		}
		.box {
			float: left;
			height: 38px;
			background: url(fen4.png) repeat right;	
			line-height: 38px;	
			padding-right: 40px;	
		}
		i {
			float: left;
			height: 38px;
			width: 9px;
			background: url(fen1.bmp) no-repeat;
		}
	</style>
</head>
<body>
	<ul>
	<li class="wrap"><i></i><a href="#" class="box">首页</a></li>
	<li class="wrap"><i></i><a href="#" class="box">鲁东大学</a></li>
	<li class="wrap"><i></i><a href="#" class="box">信息与电气工程学院</a></li>
	<li class="wrap"><i></i><a href="#" class="box">软件工程</a></li>
	</ul>
</body>
</html>
