<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单demo</title>
	<style>
	td {
		border: none;
	}
	</style>
</head>
<body>
	<h1 align="left">用户注册</h1>
	<form action="">
	<form action=""></form>
		<table border="1">
			<tr>
				<td>用户名：</td>
				<td><input type="text"></td>	
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password"></td>
			</tr>

			</tr>

				<td><input type="text"></td>
			</tr>
			<tr>

				<td><input type="radio">女</td>
			</tr>
			<tr>
				<td>出生日期：</td>
				<td>
					<select name="" id="">
						<option value="" selected>1998</option>
						<option value="" >1999</option>						
						<option value="" >2000</option>
						<option value="" >2001</option>
						<option value="" >2002</option>
						<option value="" >2003</option>
						<option value="" >2004</option>
					</select>
					年<select name="" id="">
						<option value="" selected>1</option>
						<option value="" selected>2</option>
						<option value="" selected>3</option>
						<option value="" selected>4</option>
						<option value="" selected>5</option>
						<option value="" selected>6</option>
						</select>
				</td>
			</tr>
			<tr>
				<td>证件类型：</td>
				<td>
					<select name="" id="">
						<option value="" selected>身份证</option>
						<option value="">军官证</option>
						<option value="">学生证</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>证件号码：</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td><input type="submit"></td>
				<td><input type="reset"></td>
			</tr>
		</table>
</form>

</html>
