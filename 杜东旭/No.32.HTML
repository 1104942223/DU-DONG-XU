<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三列自适应布局</title>
	<style>
	* {
		padding: 0;
		margin: 0;
	}
	.box1 {
		float: left;
	}
	.box3 {
		float:right;
	}
	.box1,.box3 {
		width: 200px;
		background-color: yellow;
		height: 300px;
	}
	.box2 {
		margin-left: 200px;
		margin-right: 200px;
		height: 300px;
		background-color: green;
	}
	</style>
</head>
<body>
	<div class="box1">1</div>	<div class="box3">1</div>
	<div class="box2">2</div>

</body>
</html>
