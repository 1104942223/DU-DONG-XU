<!DOCTYPE html>
<html>
<head>
	<title>清除浮动lizi</title>
	<style type="text/css">
		.box1,.box2,.box3,.box4 {
			border: 1px solid red;
			background-color: silver;
		}
		.box1 {
			height: 100px;
		}
		.box2 {
			height: 200px;
			width: 200px;
			float: left;
		}
		.box3 {
			height: 200px;
			width: 800px;
			float: left;
		}
		.box4 {
			height:50px;
			clear: both;
		}
	</style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
</body>
</html>+
