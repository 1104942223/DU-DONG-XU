<!DOCTYPE html>
<html>
<head>
	<title>相对定位   绝对定位    固定定位</title>
	<style type="text/css">
		
		div	{
			background-color: yellow;
			height: 100px;
			width: 100px;
			border: 1px solid red;
			margin-bottom: 10px;
		}
		.box2 {
			position: relative;
			right:-30px;
			top:-30px;
		}
		.wrap {
			height: 300px;
			border: 1px solid yellow;
			background-color: silver;
			width: 400px;
			position: relative;
		}
		.close {
			height: 20px;
			width: 20px;
			background-color: red;
            position: absolute;
            top: 0;
            right: 0;
            /*子绝父相*/
		}
	</style>
</head>
<body> 
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="wrap">
	<div class="close">
		X
	</div>
	<div class="no1">123456</div>
	<div class="no2">abcdef</div>
</div> 
</body>
</html>
