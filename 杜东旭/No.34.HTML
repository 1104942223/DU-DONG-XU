<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景综合案例</title>
	<style>
	
	ul {
		overflow: hidden;
		margin: 0 auto;
		border: 1px solid #000;
	}
	a {	
		text-decoration: none;
		color: red;
	}
	li {
		list-style: none;		
		text-align: center;
		line-height: 67px;
		float: left;
		width: 174px;
		height: 67px;
		background: yellow url(123.png);
	}
	li:hover {
		background:url(456.png);
	}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">鲁东大学</a></li>
		<li><a href="#">鲁东大学</a></li>
		<li><a href="#">鲁东大学</a></li>
		<li><a href="#">鲁东大学</a></li>
		<li><a href="#">鲁东大学</a></li>
		<li><a href="#">鲁东大学</a></li>
	</ul>
</body>
</html>
